<body>
    
   

    <section>
        <h3 class="text">In-life,-the-number-of-beginnings-is-exactly-equal-to-the-number-of-endings:-</h3>
    </section>
    <script>
        // now split text in letters
        const text = document.querySelector('.text');
        text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>");

        const element = document.querySelectorAll('span');
        for(let i=0; i<element.length; i++) {
            const txt = element[i].textContent

            if (txt === '-') {
                console.log('make transparent')
                element[i].style.opacity = 0
            }

            element[i].style.transform = "rotate("+i*4.67+"deg)"
        }

        document.addEventListener("mousemove", function(e)
        {
            text.style.left = e.pageX + 'px';
            text.style.top = e.pageY + 'px';
        })
    </script>

    <h2 class="words"> 
       <a href="2.html" id='wait'> no one has yet to begin a life who will not end it. </a>
    </h2>
        
</body>
</html>
